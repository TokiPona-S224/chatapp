<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toki Chat App</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <!-- top bar with name and logo -->
        <header class="header">
            <div class="logo">
                <img src="/assets/logo.PNG" alt="Toki">
            </div>
        </header>
        
        <!-- main content area -->
        <main class="main-content">
            <!-- sidebar with user list -->
            <aside class="sidebar">
                <div class="user-list">
                    <!-- other users all listed here (make this dynamic) -->
                    <div class="user-item" id="user1">
                        <img src="/assets/user-default1.PNG" alt="User 1">
                        <p>User 1</p>
                    </div>
                    <div class="user-item" id="user2">
                        <img src="/assets/user-default2.PNG" alt="User 2">
                        <p>User 2</p>
                    </div>
                    <div class="user-item" id="user3">
                        <img src="/assets/user-default3.PNG" alt="User 3">
                        <p>User 3</p>
                    </div>
                    <div class="user-item" id="user4">
                        <img src="/assets/user-default4.PNG" alt="User 4">
                        <p>User 4</p>
                    </div>
                </div>
                <div class="login-logout">
                    <button type="button">Login</button>
                </div>
            </aside>
            
            <!-- chat section -->
            <section class="chat-section">
                <header class="chat-header">
                    <div class="current-user">
                        <img id="current-user-image" src="/assets/user-default1.PNG" alt="User Image">
                        <p id="current-user-name">User 1</p>
                    </div>
                </header>
                <div class="chat-messages">
                    <div class="chat-message user">
                        <!-- my sent messages will be stored here -->
                    </div>
                    <div class="chat-message other">
                        <!-- when someone sends me a message, find it here -->
                    </div>
                </div>
                <footer class="chat-footer">
                    <textarea name="message" class="chat-input" placeholder="Send a message..."></textarea>
                    <button class="send-button">
                        <i class="fa-regular fa-paper-plane"></i>
                    </button>
                </footer>
            </section>
        </main>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
